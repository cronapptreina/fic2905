<ion-view cache-view="false" view-title="AlunoPresente" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="AlunoPresente.inserting || AlunoPresente.editing" ng-click="AlunoPresente.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="AlunoPresente.inserting || AlunoPresente.editing" ng-click="AlunoPresente.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="AlunoPresente.inserting || AlunoPresente.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="AlunoPresente.inserting || AlunoPresente.editing" ng-click="AlunoPresente.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="AlunoPresente.inserting || AlunoPresente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="AlunoPresente" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="AlunoPresente" entity="api/cronapi/crud/app.entity.AlunoPresente" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="AlunoPresente" class="" ng-hide="AlunoPresente.editing || AlunoPresente.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.nome}}
            </div>
            <div class="col">
              {{rowData.email}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="AlunoPresente.editing || AlunoPresente.inserting">
      <form crn-datasource="AlunoPresente">
        <fieldset ng-disabled="!AlunoPresente.editing &amp;&amp; !AlunoPresente.inserting">
          <div class="list">
            <!-- nome begin -->
            <label for="textinput-nome" class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input
            type="text"
            placeholder="Nome"
            ng-model="AlunoPresente.active.nome"
            id="textinput-nome"
            name="textinput-nome"
            >
            </label>
            <!-- email begin -->
            <label for="textinput-email" class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input
            type="text"
            placeholder="Email"
            ng-model="AlunoPresente.active.email"
            id="textinput-email"
            name="textinput-email"
            >
            </label>
            <!-- data begin -->
            <label for="textinput-data" class="item item-input item-stacked-label">
              <span class="input-label">Data</span>
              <input type="date" placeholder="Data" ng-model="AlunoPresente.active.data" id="textinput-data" name="textinput-data"  >
            </label>
            <!-- nota begin -->
            <label for="textinput-nota" class="item item-input item-stacked-label">
            <span class="input-label">Nota</span>
            <input
            type="text"
            placeholder="Nota"
            ng-model="AlunoPresente.active.nota"
            id="textinput-nota"
            name="textinput-nota"
            >
            </label>
            <!-- foto begin -->
            <div class="component-holder ng-binding ng-scope" data-component="crn-dynamic-image">
              <div class="item item-input item-stacked-label">
                <label class="input-label">Foto</label>
                <div class="form-group">
                  <div dynamic-image="" ng-model="AlunoPresente.active.foto" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                    {{"template.crud.clickToAddImage" | translate}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
